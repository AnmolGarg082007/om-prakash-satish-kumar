<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Om Prakash Satish Kumar (Hansiwale)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background:#f5f5f5;
}

/* HEADER */
.header{
  background:#2e7d32;
  color:#fff;
  padding:20px;
}
.title{
  font-size:26px;
  font-weight:800;
}
.subtitle{
  font-size:14px;
  opacity:0.9;
}

/* ACTION BAR */
.action-bar{
  display:flex;
  gap:10px;
  padding:12px;
  background:#fff;
}
.action-bar a{
  flex:1;
  text-align:center;
  padding:10px;
  text-decoration:none;
  font-weight:600;
  border-radius:6px;
  color:#2e7d32;
  border:1px solid #2e7d32;
}

/* SEARCH */
.search-box{
  padding:12px;
  background:#fff;
}
.search-box input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:6px;
  border:1px solid #ccc;
}

/* CONTAINER */
.container{
  padding:20px;
}

/* CATEGORIES */
.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
}
.cat-card{
  background:#fff;
  padding:25px;
  text-align:center;
  font-weight:700;
  font-size:18px;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 3px 6px rgba(0,0,0,0.1);
}
.cat-card:hover{
  background:#e8f5e9;
}

/* PRODUCTS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
}
.card{
  background:#fff;
  padding:16px;
  border-radius:8px;
  text-align:center;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.price{
  margin-top:6px;
  font-size:14px;
  color:#666;
}

.hidden{display:none}

/* CONTACT */
.contact{
  background:#fff;
  padding:20px;
  margin:30px 20px;
  border-radius:8px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="title">Om Prakash Satish Kumar</div>
  <div class="subtitle">(Hansiwale) ‚Ä¢ Hisar, Haryana</div>
</div>

<!-- ACTIONS -->
<div class="action-bar">
  <a href="tel:9813205318">üìû Call</a>
  <a href="https://wa.me/919813205318" target="_blank">üí¨ WhatsApp</a>
  <a href="https://maps.google.com/?q=Hisar,Haryana" target="_blank">üìç Location</a>
</div>

<!-- SEARCH -->
<div class="search-box hidden" id="searchBox">
  <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
</div>

<!-- HOME: CATEGORIES -->
<div class="container" id="home">
  <div class="categories">
    <div class="cat-card" onclick="openCategory('dry')">Dry Fruits</div>
    <div class="cat-card" onclick="openCategory('grains')">Grains & Staples</div>
    <div class="cat-card" onclick="openCategory('pulses')">Pulses</div>
    <div class="cat-card" onclick="openCategory('spices')">Spices</div>
    <div class="cat-card" onclick="openCategory('snacks')">Snacks</div>
    <div class="cat-card" onclick="openCategory('household')">Household</div>
  </div>
</div>

<!-- PRODUCTS -->
<div class="container hidden" id="products">

  <h2 id="catTitle"></h2>

  <div class="grid" id="productGrid"></div>

</div>

<!-- CONTACT -->
<div class="contact">
  <h3>üìû Contact</h3>
  <p><b>Anil Kumar</b> ‚Äì 9813205318</p>
  <p><b>Parveen Garg</b> ‚Äì 7015335248</p>
</div>

<script>
const data={
  dry:["Cashews","Almonds","Pistachio","Raisins","Walnuts"],
  grains:["Wheat Atta","Rice","Basmati Rice","Sooji","Maida"],
  pulses:["Toor Dal","Moong Dal","Chana Dal","Masoor Dal"],
  spices:["Haldi","Mirch","Dhaniya","Garam Masala"],
  snacks:["Biscuits","Bhujia","Namkeen"],
  household:["Detergent","Dishwash Bar","Floor Cleaner"]
};

function openCategory(cat){
  document.getElementById("home").classList.add("hidden");
  document.getElementById("products").classList.remove("hidden");
  document.getElementById("searchBox").classList.remove("hidden");

  document.getElementById("catTitle").innerText=cat.toUpperCase();
  let grid=document.getElementById("productGrid");
  grid.innerHTML="";
  data[cat].forEach(item=>{
    grid.innerHTML+=`<div class="card product"><b>${item}</b><div class="price">Price: /</div></div>`;
  });
}

function searchProducts(){
  let val=document.getElementById("searchInput").value.toLowerCase();
  document.querySelectorAll(".product").forEach(p=>{
    p.style.display=p.innerText.toLowerCase().includes(val)?"block":"none";
  });
}
</script>

</body>
</html>
