<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Om Prakash Satish Kumar | Hansiwale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- MODERN FONT (STEP 1) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f4f4f4;
  color:#222;
}

/* HEADER (STEP 2) */
.header{
  background:linear-gradient(135deg,#2e7d32,#1b5e20);
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  gap:15px;
  box-shadow:0 4px 14px rgba(0,0,0,0.2);
}
.menu{
  font-size:26px;
  cursor:pointer;
}
.title{
  font-size:24px;
  font-weight:800;
}
.subtitle{
  font-size:13px;
  opacity:0.9;
}

/* ACTION BUTTONS (STEP 3) */
.actions{
  display:flex;
  gap:10px;
  padding:12px;
  background:#fff;
}
.actions a{
  flex:1;
  text-align:center;
  padding:14px;
  border-radius:14px;
  font-weight:700;
  text-decoration:none;
  transition:all 0.2s ease;
}
.actions a:active{
  transform:scale(0.96);
}
.call{background:#e8f5e9;color:#2e7d32}
.whatsapp{background:#25d366;color:#fff}
.location{background:#f1f1f1;color:#333}

/* SEARCH */
.search-box{
  background:#fff;
  padding:12px;
}
.search-box input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ccc;
}

/* SIDE MENU (STEP 5) */
.sidemenu{
  height:100%;
  width:0;
  position:fixed;
  top:0;
  left:0;
  background:#fff;
  overflow-x:hidden;
  transition:0.3s;
  padding-top:60px;
  box-shadow:2px 0 18px rgba(0,0,0,0.3);
  z-index:10;
}
.sidemenu a{
  display:block;
  padding:16px 22px;
  text-decoration:none;
  font-weight:600;
  color:#333;
  border-bottom:1px solid #eee;
  transition:background 0.2s ease;
}
.sidemenu a:hover{
  background:#e8f5e9;
}
.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:24px;
  cursor:pointer;
}

/* CONTENT */
.container{
  padding:20px;
}
h2{
  margin-top:10px;
  font-size:18px;
}

/* PRODUCT GRID (STEP 4) */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
}
.card{
  background:#fff;
  padding:18px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,0.12);
  transition:transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 28px rgba(0,0,0,0.18);
}
.price{
  font-size:14px;
  color:#666;
  margin-top:6px;
}

/* CONTACT */
.contact{
  background:#fff;
  padding:20px;
  margin:30px 20px;
  border-radius:16px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <span class="menu" onclick="openMenu()">‚ò∞</span>
  <div>
    <div class="title">Om Prakash Satish Kumar</div>
    <div class="subtitle">(Hansiwale) ‚Ä¢ Hisar, Haryana</div>
  </div>
</div>

<!-- ACTIONS -->
<div class="actions">
  <a class="call" href="tel:9813205318">üìû Call</a>
  <a class="whatsapp" href="https://wa.me/919813205318" target="_blank">üí¨ WhatsApp</a>
  <a class="location" href="https://maps.google.com/?q=Hisar,Haryana" target="_blank">üìç Location</a>
</div>

<!-- SEARCH -->
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
</div>

<!-- SIDE MENU -->
<div id="menu" class="sidemenu">
  <span class="close" onclick="closeMenu()">‚úñ</span>
  <a onclick="loadCategory('dry')">Dry Fruits</a>
  <a onclick="loadCategory('grains')">Grains & Staples</a>
  <a onclick="loadCategory('pulses')">Pulses</a>
  <a onclick="loadCategory('spices')">Spices</a>
  <a onclick="loadCategory('snacks')">Snacks</a>
  <a onclick="loadCategory('household')">Household</a>
</div>

<!-- PRODUCTS -->
<div class="container">
  <h2 id="categoryTitle">‚ò∞ Select a category</h2>
  <div class="grid" id="productGrid"></div>
</div>

<!-- CONTACT -->
<div class="contact">
  <h3>üìû Contact</h3>
  <p><b>Anil Kumar</b> ‚Äì 9813205318</p>
  <p><b>Parveen Garg</b> ‚Äì 7015335248</p>
</div>

<script>
const data={
  dry:["Cashews","Almonds","Pistachio","Raisins","Walnuts"],
  grains:["Wheat Atta","Rice","Basmati Rice","Sooji","Maida"],
  pulses:["Toor Dal","Moong Dal","Chana Dal","Masoor Dal"],
  spices:["Haldi","Mirch","Dhaniya","Garam Masala"],
  snacks:["Biscuits","Bhujia","Namkeen"],
  household:["Detergent","Dishwash Bar","Floor Cleaner"]
};

function openMenu(){
  document.getElementById("menu").style.width="260px";
}
function closeMenu(){
  document.getElementById("menu").style.width="0";
}
function loadCategory(cat){
  closeMenu();
  document.getElementById("categoryTitle").innerText=cat.toUpperCase();
  let grid=document.getElementById("productGrid");
  grid.innerHTML="";
  data[cat].forEach(item=>{
    grid.innerHTML+=`
      <div class="card product">
        <b>${item}</b>
        <div class="price">Price: /</div>
      </div>`;
  });
}
function searchProducts(){
  let val=document.getElementById("searchInput").value.toLowerCase();
  document.querySelectorAll(".product").forEach(p=>{
    p.style.display=p.innerText.toLowerCase().includes(val)?"block":"none";
  });
}
</script>

</body>
</html>
