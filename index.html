<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hansiwale Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f5f6f8}
.header{background:#2e7d32;color:#fff;padding:16px;font-size:22px;font-weight:bold}
.banner{margin:14px;padding:26px;border-radius:18px;background:linear-gradient(135deg,#ff9800,#ff5722);color:#fff}
.section{margin:20px}
.row{display:flex;gap:12px;overflow-x:auto}
.card{min-width:160px;background:#fff;padding:14px;border-radius:16px;box-shadow:0 6px 16px rgba(0,0,0,.12);text-align:center}
.price{margin-top:6px;color:#ff5722;font-weight:bold}

/* COUPON */
.coupon{
  margin:14px;
  padding:16px;
  background:#ffecb3;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
}

/* LOGIN MODAL */
.modal{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.box{
  background:#fff;
  padding:20px;
  border-radius:12px;
  width:90%;
  max-width:360px;
}
input,button{
  width:100%;
  padding:12px;
  margin:6px 0;
}
button{
  background:#2e7d32;
  color:#fff;
  border:none;
  border-radius:6px;
  font-weight:bold;
}
.close{float:right;cursor:pointer;font-size:18px}
</style>
</head>

<body>

<div class="header">Om Prakash Satish Kumar (Hansiwale)</div>

<div class="banner">
  <h2>Daily Needs ‚Ä¢ Best Local Prices</h2>
  <p>Quality kiryana items available</p>
</div>

<!-- COUPON (CLICK ‚Üí LOGIN) -->
<div class="coupon" onclick="openLogin()">
 üéÅ FIRST ORDER OFFER ‚Äì Get <b>10% OFF</b><br>
 <small>Tap to unlock coupon</small>
</div>

<!-- PRODUCTS -->
<div class="section">
<h2>Daily Essentials</h2>
<div class="row">
<div class="card">Atta<div class="price">‚Çπ /</div></div>
<div class="card">Rice<div class="price">‚Çπ /</div></div>
<div class="card">Dal<div class="price">‚Çπ /</div></div>
<div class="card">Oil<div class="price">‚Çπ /</div></div>
<div class="card">Sugar<div class="price">‚Çπ /</div></div>
<div class="card">Salt<div class="price">‚Çπ /</div></div>
</div>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
  <div class="box">
    <span class="close" onclick="closeLogin()">‚úñ</span>
    <h3>Login to Unlock Coupon</h3>

    <input id="phone" placeholder="+91XXXXXXXXXX">
    <div id="recaptcha-container"></div>
    <button id="sendOtp">Send OTP</button>

    <input id="otp" placeholder="Enter OTP">
    <button id="verifyOtp">Verify OTP</button>
  </div>
</div>

<!-- üî• FIREBASE OTP LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getAuth,
  RecaptchaVerifier,
  signInWithPhoneNumber
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC9O4N_SSuYO2aSh41CF9YwOKb_sPGYG9s",
  authDomain: "om-prakash-satish-kumar.firebaseapp.com",
  projectId: "om-prakash-satish-kumar",
  storageBucket: "om-prakash-satish-kumar.firebasestorage.app",
  messagingSenderId: "734937154406",
  appId: "1:734937154406:web:31d5b763dd093f640c3ea7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* MODAL CONTROL */
window.openLogin = ()=>{
  document.getElementById("loginModal").style.display="flex";

  if(!window.recaptchaVerifier){
    window.recaptchaVerifier = new RecaptchaVerifier(
      auth,
      "recaptcha-container",
      { size:"normal" }
    );
  }
};

window.closeLogin = ()=>{
  document.getElementById("loginModal").style.display="none";
};

/* SEND OTP ‚Äî FIXED */
document.getElementById("sendOtp").addEventListener("click", async ()=>{
  const phone = document.getElementById("phone").value;
  window.confirmationResult =
    await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
  alert("OTP Sent");
});

/* VERIFY OTP */
document.getElementById("verifyOtp").addEventListener("click", async ()=>{
  const code = document.getElementById("otp").value;
  await window.confirmationResult.confirm(code);
  alert("Coupon unlocked: FIRST10");
  closeLogin();
});
</script>

</body>
</html>
